

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade by Andrew Scheuer</title>
    <link rel="stylesheet" href="css/juego.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>
      <div class="button">
        <a id="button">Iniciar</a>
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <p>Objectivo</p>
        <div class="texto-centrado">
            <img id="imagenFinal"src="images/final.png">
        </div>
      </div>
      <div id="ultimo-mov">
        <p>Ultimo movimiento</p>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        
        <div class="piezasDelJuego" id="pieza1">
            <img src="images/10.jpg">
        </div>
        <div class="piezasDelJuego" id="pieza2">
            <img src="images/20.jpg">
        </div>
        <div class="piezasDelJuego" id="pieza3">
            <img src="images/30.jpg">
        </div>
        <div class="piezasDelJuego" id="pieza4">
            <img src="images/40.jpg">
        </div>
        <div class="piezasDelJuego" id="pieza5">
            <img src="images/50.jpg">
        </div>
        <div class="piezasDelJuego" id="pieza6">
            <img src="images/60.jpg">
        </div>
        <div class="piezasDelJuego" id="pieza7">
            <img src="images/70.jpg">
        </div>
        <div class="piezasDelJuego" id="pieza8">
            <img src="images/80.jpg">
        </div>
        <div class="piezasDelJuego" id="pieza9">
            
        </div>
      </div>
    </div>
    <div id="footer">
      <p>Footer</p>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
